<head>

<body>
    <h1 class="heading">Today Bitcoin Rate</h1>
    <div class="btcrate">
        <div id="btcrateUsd">
            <h3>USD Bitcoin rate today</h3>
            <h1 id="usdrate"></h1>
            
        </div>
        <div id="btcrateEur">
            <h3>EUR Bitcoin rate today</h3>
            <h1 id="eurrate"></h1>
           
        </div>
        <div id="btcrateGbr">
            <h3>GBR Bitcoin rate today</h3>
            <h1 id="gbrrate"></h1>
            
        </div>
    </div>
    <h1 class="heading">Last 1 Month Bitcoin Highest and Lowest Rate</h1>
   <div class="btcmonthrate">

        <h2>Top rate USD in 30 days</h2>
        <h1 id="topusdrate"></h1>
        <h1 id="lessusdrate"></h1>
        
    </div>
    <div>
        <h2>Top rate EUR in 30 days</h2>
        <h1 id="topeurrate"></h1>
        <h1 id="lesseurrate"></h1>
        
    </div>
    <div>
        <h2>Top rate GBR in 30 days</h2>
        <h1 id="topgbrrate"></h1>
        <h1 id="lessgbrrate"></h1>
        
    </div>
   
   </div>
